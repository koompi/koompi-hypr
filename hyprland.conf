# OPTIMIZED HYPRLAND CONFIG FOR INTEL XEON + NVIDIA QUADRO P3000
# Hardware: Intel Xeon E3-1505M v6, NVIDIA Quadro P3000, 32GB RAM, Dual 4K displays

# Monitor Configuration - External monitor above laptop
monitor=eDP-1,3840x2160@60,0x1080,2
monitor=DP-2,1920x1080@60,0x0,1
monitor=,preferred,auto,1

# NVIDIA Environment Variables - Critical for Quadro performance
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# Startup Applications - Essential only
exec-once = $HOME/.config/hypr/scripts/launch-waybar.sh
exec-once = hyprpaper
exec-once = dunst
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
exec-once = $HOME/.config/hypr/scripts/battery-daemon.sh &

# Default Applications
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -theme launchpad
$browser = firefox
$editor = code

# Input Configuration
input {
    kb_layout = us
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        tap-to-click = true
        drag_lock = true
        scroll_factor = 0.5
    }
    
    sensitivity = 0.0
    accel_profile = flat
}

# General Settings - Optimized for performance
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgb(89b4fa) rgb(94e2d5) 45deg
    col.inactive_border = rgb(313244)
    
    layout = dwindle
    allow_tearing = true
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
}

# Decoration - Balanced performance for Quadro
decoration {
    rounding = 12
    
    blur {
        enabled = true
        size = 8
        passes = 2
        noise = 0.01
        contrast = 1.1
        brightness = 1.0
        vibrancy = 0.2
        special = false
        new_optimizations = true
    }
    
    
    dim_inactive = false
}

# Animations - Smooth but performance-conscious
animations {
    enabled = true
    first_launch_animation = false
    
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# Layout Settings
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

master {
    new_status = master
    new_on_top = true
    mfact = 0.55
}

# Gestures - Optimized for touchpad
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
}

# Misc - Professional workstation optimizations  
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(kitty|alacritty|foot)$
    focus_on_activate = true
    vfr = true
    vrr = 2
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    new_window_takes_over_fullscreen = 2
    middle_click_paste = false
}


# Professional Window Rules
windowrulev2 = opacity 0.95 0.85,class:^(kitty|Alacritty)$
windowrulev2 = opacity 0.97 0.90,class:^(thunar|org\.gnome\.Nautilus)$
windowrulev2 = opacity 0.98 0.95,class:^(code-oss|Code|VSCodium)$
windowrulev2 = opacity 1.0 override,class:^(firefox|chromium|chrome)$
windowrulev2 = opacity 1.0 override,class:^(mpv|vlc)$

# Floating windows
windowrulev2 = float,class:^(pavucontrol|nm-connection-editor|blueman-manager)$
windowrulev2 = float,title:^(Media viewer|Picture-in-Picture|About|Preferences|Settings)$
windowrulev2 = size 800 600,class:^(pavucontrol)$
windowrulev2 = center,floating:1

# Workspace assignments for productivity
windowrulev2 = workspace 1,class:^(kitty|Alacritty)$
windowrulev2 = workspace 2,class:^(code-oss|Code|VSCodium)$
windowrulev2 = workspace 3,class:^(firefox|chromium)$
windowrulev2 = workspace 4,class:^(thunar|org\.gnome\.Nautilus)$

# Layer Rules for UI elements
layerrule = blur,waybar
layerrule = ignorezero,waybar
layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur,notifications
layerrule = ignorezero,notifications

# KEYBINDINGS - Professional workflow optimized
$mainMod = SUPER

# Core Applications
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, M, exit
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1

# Focus movement (Vim-style)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Window movement
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resizing
binde = $mainMod CTRL, h, resizeactive, -50 0
binde = $mainMod CTRL, l, resizeactive, 50 0  
binde = $mainMod CTRL, k, resizeactive, 0 -50
binde = $mainMod CTRL, j, resizeactive, 0 50

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Quick launchers
bind = $mainMod, Space, exec, rofi -show drun -theme launchpad
bind = $mainMod SHIFT, Space, exec, rofi -show drun -theme command-palette
bind = $mainMod, Tab, exec, rofi -show window -theme window-switcher

# Professional shortcuts
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $editor
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, B, exec, $HOME/.config/hypr/scripts/battery.sh

# Monitor management
bind = $mainMod, comma, focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod SHIFT, comma, movewindow, mon:-1
bind = $mainMod SHIFT, period, movewindow, mon:+1

# Screenshots
bind = , Print, exec, grimblast copy area
bind = SHIFT, Print, exec, grimblast copy screen
bind = $mainMod, Print, exec, grimblast copy window

# Media keys
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special workspaces
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

# Group management
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, bracketright, changegroupactive, f
bind = $mainMod, bracketleft, changegroupactive, b