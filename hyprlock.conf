# Minimal Modern Lock Screen Configuration

# Colors
$accent = rgba(89b4faFF)
$surface = rgba(1e1e2e99)
$text = rgba(cdd6f4FF)
$text_dim = rgba(a6adc8CC)
$red = rgba(f38ba8FF)

# Font
$font = SF Pro Display

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.2
}

# Time
label {
    monitor =
    text = $TIME
    color = $text
    font_size = 72
    font_family = $font
    position = 0, 120
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] date +"%A, %d %B"
    color = $text_dim
    font_size = 18
    font_family = $font
    position = 0, 40
    halign = center
    valign = center
}

# Password Input
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.5
    dots_center = true
    outer_color = $surface
    inner_color = $surface
    font_color = $text
    fade_on_empty = true
    placeholder_text = <span foreground="##a6adc8">Enter Password</span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $red
    position = 0, -80
    halign = center
    valign = center
}

# User Icon & Name
label {
    monitor =
    text = 󰀄
    color = $accent
    font_size = 80
    font_family = $font
    position = 0, 280
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = $text
    font_size = 20
    font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# Lock Icon (shows when locked)
label {
    monitor =
    text = 󰌾
    color = $text_dim
    font_size = 30
    font_family = $font
    position = 0, -200
    halign = center
    valign = center
}